
<div class="card text-center" style="width: 18rem;">
  <a (click)="getDetails(product)"> 
       <img class="card-img-top" src="{{ product.imgPath }}" alt="{{product.name}}">
  </a>
    <div class="card-body">
      <h5 class="card-title h3 text-capitalize"> {{product.name}} </h5>
      <!-- <p>{{ product.description }}</p> -->
      <p class="card-text h2 font-weight-bold mb-5"> {{ product.price }} </p>
      <button class="btn btn-primary" (click)="addToCart(product)">Add to cart</button>
    </div>
</div>
